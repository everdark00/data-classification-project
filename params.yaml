base:
  log_level: DEBUG
  random_seed: 42
  log_path: logs
  crawlers: ["colly", "google", "common"]

tika:
  input_path: data/raw/
  output_path: data/interim/tika/

tokenizer:
  min_tokens: 500
  max_symbols: 250000
  input_path: data/interim/tika
  output_path: data/interim/tokenizer
  industries: [
      "finance_banking",
      "it_research_development",
      "manufacturing",
      "medical_medicine_paramedical",
      "sales_marketing_pr",
      "businises_corporate",
      "hr",
      "legal",
      "others"
  ]

train:
  input_path: data/interim/tokenizer
  test_size: 0.25
  max_features: 1024
  interim_path: data/interim/train
  reports_path: reports/
  models_path: models/
  pca_components: 384
  lightgbm_parameters:
    learning_rate: 0.15
    boosting: 'gbdt'
    max_depth: 2
    objective: 'multiclass'
    # num_class: len(topics)
    num_iterations: 120
    subsample: 0.5
    subsample_freq: 1
    is_unbalance: true
    reg_lambda: 0.01
    random_state: 42
    early_stopping_round: 3
    metric: [ 'multi_logloss' ]
    verbosity: -1